---
kind: pipeline
type: docker
name: build and test
environment:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_HOME: "./.cargo_home/"
trigger:
  event:
    exclude:
    - tag
    include:
    - push

steps:
- name: restore cache
  image: plugins/s3-cache
  settings:
    endpoint:
      from_secret: s3_endpoint
    access_key:
      from_secret: s3_access_key
    secret_key:
      from_secret: s3_secret_key
    root: drone
    restore: true

- name: download dependencies
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo fetch --locked

- name: check format
  failure: ignore
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo fmt --all -- --check

- name: check for all features combinations
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo hack check --offline --feature-powerset --no-dev-deps

- name: run linter
  failure: ignore
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo clippy --frozen --all-targets --all-features -- -D warnings

- name: build
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo build --frozen --all-targets --all-features

- name: build test
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo test --frozen --all-features --no-run

- name: test
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo test --frozen --all-features -- --test-threads=1

- name: prepare cache
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - find ./target/debug -maxdepth 1 -type f -and -not -name xtask.exe -delete
  - rm -rf ./target/.rustc_info.json

- name: rebuild cache
  image: plugins/s3-cache
  settings:
    endpoint:
      from_secret: s3_endpoint
    access_key:
      from_secret: s3_access_key
    secret_key:
      from_secret: s3_secret_key
    root: drone
    rebuild: true
    mount:
      - ./target
      # Environment variables are not supported here, so cannot use $CARGO_HOME
      - ./.cargo_home

---
kind: pipeline
type: docker
name: build release
trigger:
  event:
  - promote
  - tag

steps:
- name: create documentation
  when:
    event:
    - tag
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo doc --frozen --no-deps --lib --all-features

- name: create release on gitea
  when:
    event:
    - tag
  image: plugins/gitea-release
  settings:
    base_url:
      from_secret: gitea_host
    api_key:
      from_secret: gitea_token
    title: "Version ${DRONE_TAG}"

- name: publish on crates.io
  when:
    event:
    - promote
    target:
    - crates.io
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  environment:
    CRATES_IO_TOKEN:
      from_secret: crates_io_token
  commands:
  - cargo login $${CRATES_IO_TOKEN}

  - pushd rinfluxdb-types
  - cargo publish
  - popd

  - pushd rinfluxdb-lineprotocol
  - cargo publish
  - popd

  - pushd rinfluxdb-dataframe
  - cargo publish
  - popd

  - pushd rinfluxdb-polars
  - cargo publish
  - popd

  - pushd rinfluxdb-influxql
  - cargo publish
  - popd

  - pushd rinfluxdb-flux
  - cargo publish
  - popd

  - pushd rinfluxdb
  - cargo publish
  - popd

---
kind: pipeline
type: docker
name: notification

depends_on:
- build and test

trigger:
  event:
    exclude:
    - tag
    include:
    - push
  status:
  - failure


steps:
- name: notification
  image: docker.claudiomattera.it/claudiomattera/drone-gotify:1
  settings:
    host:
      from_secret: gotify_host
    token:
      from_secret: gotify_token
    title: >
        ✗ Build {{drone.build.number}} failed for {{drone.repo.name}}
    message: >
        Commit *{{drone.commit.message | trim}}* pushed by {{drone.commit.author}} on {{drone.commit.branch}}

        Failed stages:

        {% for stage in drone.failed.stages | split(pat=",") %}
        - {{ stage }}
        {% endfor %}

        {% set build_link = drone.system.proto ~ "://" ~ drone.system.host ~ "/" ~ drone.repo.owner ~ "/" ~ drone.repo.name ~ "/" ~ drone.build.number -%}
        See the complete report at <{{ build_link }}>.

---
kind: pipeline
type: docker
name: notification release

depends_on:
- build release

trigger:
  event:
  - tag
  status:
  - success
  - failure


steps:
- name: notification
  image: docker.claudiomattera.it/claudiomattera/drone-gotify:1
  settings:
    host:
      from_secret: gotify_host
    token:
      from_secret: gotify_token
    title: >
        {% if drone.build.status == "success" %}
        ✓ Release build succeeded for {{drone.repo.name}}-{{drone.tag}}
        {% else %}
        ✗ Release build failed for {{drone.repo.name}}-{{drone.tag}}
        {% endif %}
    message: >
        {% if drone.build.status == "success" %}
        {% else %}
        Failed steps:

          {% for stage in drone.failed.stages | split(pat=",") %}
          - {{ stage }}
          {% endfor %}
        {% endif %}

        {% set build_link = drone.system.proto ~ "://" ~ drone.system.host ~ "/" ~ drone.repo.owner ~ "/" ~ drone.repo.name ~ "/" ~ drone.build.number -%}
        See the complete report at <{{ build_link }}>.

---
kind: pipeline
type: docker
name: security report
trigger:
  event:
  - cron
  cron:
  - security report

steps:
- name: check security advisories
  image: docker.claudiomattera.it/claudiomattera/rust:1.56.1
  commands:
  - cargo audit --deny unsound --deny yanked

- name: notification
  depends_on:
  - check security advisories
  when:
    status:
      - failure
  image: docker.claudiomattera.it/claudiomattera/drone-gotify:1
  settings:
    host:
      from_secret: gotify_host
    token:
      from_secret: gotify_token
    title: >
        ✗ Security audit failed for {{drone.repo.name}}
    message: >
        Dependencies of {{ drone.repo.name }} were flagged in the RustSec Advisory Database.

        {% set report_link = drone.system.proto ~ "://" ~ drone.system.host ~ "/" ~ drone.repo.owner ~ "/" ~ drone.repo.name ~ "/" ~ drone.build.number -%}
        See the complete report at <{{ report_link }}>.

---
kind: pipeline
type: docker
name: cache flush
trigger:
  event:
  - cron
  cron:
  - cache flush

steps:
- name: flush cache
  image: plugins/s3-cache:1
  settings:
    endpoint:
      from_secret: s3_endpoint
    access_key:
      from_secret: s3_access_key
    secret_key:
      from_secret: s3_secret_key
    root: drone
    flush: true
    flush_age: 7

- name: notification
  depends_on:
  - flush cache
  when:
    status:
      - failure
  image: docker.claudiomattera.it/claudiomattera/drone-gotify:1
  settings:
    host:
      from_secret: gotify_host
    token:
      from_secret: gotify_token
    title: >
        ✗ S3 cache flush failed for {{drone.repo.name}}
    message: >
        It was not possible to cache the S3 cache of {{ drone.repo.name }}.

        {% set report_link = drone.system.proto ~ "://" ~ drone.system.host ~ "/" ~ drone.repo.owner ~ "/" ~ drone.repo.name ~ "/" ~ drone.build.number -%}
        See the complete report at <{{ report_link }}>.
